<script>
function sendOrder(){
let items = document.querySelectorAll('input[name="item"]:checked');

let customerName = document.getElementById("customerName").value;
let tableNumber = document.getElementById("customerTable").value;

if (items.length === 0 || customerName === "" || tableNumber === "") {
  alert("â— Please select at least one item and enter all details.");
  return;
}

let orderList = "";
let totalAmount = 0;

items.forEach((item)=>{
  let price = item.getAttribute("data-price");
  totalAmount += parseInt(price);
  orderList += `*${item.value} - â‚¹${price}*\n`;
});

let currentDate = new Date().toLocaleDateString();
let currentTime = new Date().toLocaleTimeString();

let message = encodeURIComponent(
`*Thanks for your order!* \n\n` +
`ğŸ“… *Date:* ${currentDate}\n` +
`ğŸ•’ *Time:* ${currentTime}\n\n` +
`ğŸ‘¤ *Customer:* ${customerName}\n` +
`ğŸ“ *Table No:* ${tableNumber}\n\n` +
`${orderList}\n` +
`ğŸ’° *Total Bill:* â‚¹${totalAmount}\n\n` +
`â³ *Status:* Pending\n` +
`ğŸ½ï¸ Your food will be served soon! â¤ï¸`
);

let whatsAppNumber = "917974489066";
let whatspUrl = `https://wa.me/${whatsAppNumber}?text=${message}`;
window.open(whatspUrl, "_blank");

}
</script>
