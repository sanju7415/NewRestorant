<!DOCTYPE html>

<head>

<title>Sanju's Dreams Restaurant Just Eat</title>

<style>

body{
    font-family: 'Poppins', sans-serif;
    background: #eef2f3;
    padding: 20px;
    margin: 0;
}

/* ===== HEADER ===== */
.header{
    background: linear-gradient(135deg, #0fb65e, #0b8a48);
    color: #fff;
    padding: 30px 20px;
    text-align: center;
    border-radius: 18px;
    font-size: 30px;
    font-weight: 700;
    box-shadow: 0 6px 22px rgba(0,0,0,0.2);
    letter-spacing: 1px;
}

/* ===== MENU BOX ===== */
.menu-container{
    background: #ffffff;
    margin-top: 30px;
    padding: 25px;
    border-radius: 18px;
    max-width: 450px;
    margin-left: auto;
    margin-right: auto;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    animation: fadeIn 0.4s ease-in-out;
}

@keyframes fadeIn{
    from{ opacity: 0; transform: translateY(20px); }
    to{ opacity: 1; transform: translateY(0); }
}

/* ===== TITLE ===== */
.title{
    text-align: center;
    color: #0b8a48;
    font-size: 22px;
    font-weight: 600;
    margin-bottom: 15px;
}

/* ===== LIST ITEMS ===== */
.menu-item{
    display: flex;
    justify-content: space-between;
    padding: 14px 10px;
    background: #fafafa;
    margin: 12px 0;
    border-radius: 12px;
    border: 1px solid #eee;
    transition: 0.3s;
}

.menu-item:hover{
    background: #f1fff4;
    transform: scale(1.02);
}

.menu-item label{
    display: flex;
    align-items: center;
    font-size: 17px;
    font-weight: 500;
}

/* Checkbox styling */
.menu-item input{
    margin-right: 12px;
    width: 20px;
    height: 20px;
}

.price{
    font-weight: 700;
    color: #e74c3c;
    font-size: 18px;
}

/* ===== INPUT FIELD ===== */
input[type="text"], input[type="number"]{
    width: 100%;
    padding: 14px;
    margin-top: 15px;
    border-radius: 12px;
    font-size: 16px;
    border: 2px solid #d7d7d7;
    outline: none;
    transition: 0.3s;
}
input[type="text"]:focus, input[type="number"]:focus{
    border-color: #0fb65e;
    background-color: #f7fff9;
}

/* ===== BUTTON ===== */
button{
    width: 100%;
    margin-top: 25px;
    padding: 14px;
    font-size: 18px;
    font-weight: 700;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    color: #fff;
    background: linear-gradient(135deg, #0fb65e, #0b8a48);
    transition: 0.3s;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}
button:hover{
    transform: scale(1.04);
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
}

</style>
</head>
